            <form>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <span>Filter by Party:</span>    
                        <div class="form-check ml-4">
                            <input class="form-check-input" type="checkbox" name="checkboxes" value="R" onchange="filterMembers()" id="chckR">

                        </div>

                        </div>
